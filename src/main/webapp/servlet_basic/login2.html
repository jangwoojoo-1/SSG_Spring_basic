<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fn_validate(){
            let frmLogin = document.forms["frmLogin"];
            let user_id = document.getElementById('user_id').value;
            let user_pwd = document.getElementById('user_pwd').value;

            if((user_id.length == 0 || user_id == '') || (user_pwd.length == 0 || user_pwd == '')){
                alert("아이디와 비밀번호 입력은 필수입니다.");
            } else{
                frmLogin.method = "post";
                frmLogin.action = "login3";
                frmLogin.submit();
            }
        }

    </script>
</head>
<body>
    <form name="frmLogin" enctype="UTF-8">
        <label>아이디 : <input type="text" name="user_id" id="user_id"></label><br>
        <label>비밀번호 : <input type="password" name="user_pwd" id="user_pwd"></label><br>

        <input type="button" onclick="fn_validate()" value="login">&nbsp<input type="reset" value="reset">
        <input type="hidden" name="user_address" value="서울시 강남구" />
    </form>

</body>
</html>
